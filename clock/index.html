
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <h2>Love Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">
                00
            </span>
            <span class="text">
                Hours
            </span>
        </div>
        <div>
            <span id="minute">
                00
            </span>
            <span class="text">
                Minutes
            </span>
        </div>
        <div>
            <span id="second">
                00
            </span>
            <span class="text">
                Seconds
            </span>
        </div>
        <div>
            <span class="ampm">
                AM
            </span>
        </div>
    </div>
    <script src="my.js"></script>
</body>
</html>
