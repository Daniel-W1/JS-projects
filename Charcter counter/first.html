
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="textarea" class="textarea" maxlength="50" placeholder="Please enter your text here"></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-count" id="total-count">0</span></p>
            <p>Remaining characters: <span class="remaining-count" id="remaining-count">50</span></p>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
